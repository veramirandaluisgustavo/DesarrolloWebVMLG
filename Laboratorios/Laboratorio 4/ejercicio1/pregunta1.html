<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="lista">
        <table id="tabla" style="border: 2px solid black;border-collapse: collapse;">
            <thead>
                <tr>
                    <th id="numero">Nro</th>
                    <th>Nombre-Apellido</th>
                    <th>Edad</th>
                    <th>Materia</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>



    <script>

        var url = "lista.php";


        fetch(url)
            .then(response => response.json())
            .then(data => {
                var tabla = document.getElementById('tabla');
                //var celda1=document.getElementById("numero");
                var tbody = tabla.getElementsByTagName('tbody')[0];
                for (var i = 0; i < data.length; i++) {
                    var row = tbody.insertRow(i);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    var cell5 = row.insertCell(4);
                    //celda1.innerHTML=data[i].numero;
                    cell1.innerHTML = data[i].numero;
                    cell2.innerHTML = data[i].nombreApellido;
                    cell3.innerHTML = data[i].edad;
                    cell4.innerHTML = data[i].materia;
                    cell5.innerHTML = data[i].nota;
                }
            })
            
    </script>
</body>

</html>
