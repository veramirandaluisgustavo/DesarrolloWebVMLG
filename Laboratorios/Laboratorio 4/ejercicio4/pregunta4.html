<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <button onclick="cargarFormularioLogin()">Login</button>
    <div id="formularioLogin"></div>

    <script>
        function cargarFormularioLogin() {
            fetch('login.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('formularioLogin').innerHTML = data;
                })
                
        }
        function autenticarUsuario() {
            var usuario = document.getElementById('usuario').value;
            var contrasena = document.getElementById('contrasena').value;

            fetch('autenticar.php', {
                method: 'POST',
                body: JSON.stringify({ usuario: usuario, contrasena: contrasena }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('mensaje').textContent = data;
                })

        }

    </script>
</body>

</html>
